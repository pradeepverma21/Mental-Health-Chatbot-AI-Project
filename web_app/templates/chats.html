<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Check-in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Check-in</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="How are you feeling today?" required>{{ user_input }}</textarea>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset" class="clear-btn">Clear</button>
            </div>
        </form>

        {% if mood or reason or suggestion %}
        <div class="response">
            <h3>Bot Response:</h3>
            {% if mood %}<p><strong>Mood:</strong> {{ mood }}</p>{% endif %}
            {% if reason %}<p><strong>Reason:</strong> {{ reason }}</p>{% endif %}
            {% if suggestion %}<p><strong>Suggestion:</strong> {{ suggestion }}</p>{% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
